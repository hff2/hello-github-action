name: Release
run-name: Test Close MileStone
on:
  milestone:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
      with:
        release_name: ${{ github.event.milestone.title }}
        tag_name: ${{ github.event.milestone.title }}
        draft: false
        prerelease: false
    
    - name: upload file
      run:  gh release upload ${{ github.event.milestone.title }} release.yaml