name: Release
run-name: Test Close MileStone
on:
  milestone:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Create release
      env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
      run: gh release create ${{ github.event.milestone.title }}
    - name: Install yq
      id: setup-yq
      uses: shiipou/setup-yq-action@v2.2.0
      
    - name: display yq result
      run: |
        frontend=$(yq .deploy.backend ./deploy/deploy.yml)
        echo "
        echo $(frontend)

    - name: upload file
      env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
      run: gh release upload ${{ github.event.milestone.title }} release.yml
